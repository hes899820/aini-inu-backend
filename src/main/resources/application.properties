spring.application.name=aini-inu

# JWT Configuration (Issue #1)
# WARNING: This is a development secret key. NEVER use this in production!
# Production: Set JWT_SECRET environment variable with a strong random key (32+ characters)
# Generate: openssl rand -base64 32
jwt.secret=${JWT_SECRET:your-super-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm}
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=1209600000
