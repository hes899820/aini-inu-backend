spring.application.name=aini-inu

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:ainidb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.scit.ainiinu=debug
# JWT Configuration (Issue #1)
# WARNING: This is a development secret key. NEVER use this in production!
# Production: Set JWT_SECRET environment variable with a strong random key (32+ characters)
# Generate: openssl rand -base64 32
jwt.secret=${JWT_SECRET:your-super-secret-key-must-be-at-least-32-characters-long-for-hs256-algorithm}
jwt.access-token-validity-ms=3600000
jwt.refresh-token-validity-ms=1209600000
# Animal Registry API
animal.registry.api.key=${animal.registry.api.key}
animal.registry.api.url=http://apis.data.go.kr/1543061/animalInfoSrvc/animalInfo